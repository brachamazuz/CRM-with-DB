<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף נחיתה</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
</head>

<body>
    <div class="container">
        <header>
            <h1>!ברוכים הבאים לדף הנחיתה שלנו</h1>
            <p>.הצטרפו אלינו כדי לגלות יותר</p>

        </header>
        <img src="https://i.pinimg.com/564x/4f/ac/25/4fac25692c4ff3edd73210cf23328ecc.jpg" alt="תמונה מדהימה"
            class="hero-image">

        <div class="overlay-text">
            <h1>צור קשר</h1>
            <form id="contact-form">
                <input type="text" id="full-name" placeholder="שם מלא" required><br>
                <input type="email" id="email" placeholder="אימייל" required><br>
                <textarea id="message" placeholder="ההודעה שלך" rows="4" required></textarea><br>
                <button type="submit" id="submit-button">שלח הודעה</button>
            </form>
<!--             <button id="display-admin">לעמוד האדמין</button> -->
        </div>

        <footer> &copy; Brachamazuz18@gmail.com </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
